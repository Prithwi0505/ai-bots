<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Assistant</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Arial, sans-serif;
            background: #111;
            color: #eee;
            display: flex;
            justify-content: center;
            padding: 40px 16px;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        h2 {
            margin-bottom: 16px;
        }

        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #333;
            border-radius: 6px;
            background: #222;
            color: #eee;
            font-size: 14px;
            resize: vertical;
            min-height: 50px;
        }

        button {
            margin-top: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            background: #4f46e5;
            color: #fff;
            font-size: 14px;
            cursor: pointer;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .result {
            margin-top: 16px;
            padding: 14px;
            background: #1a1a2e;
            border: 1px solid #333;
            border-radius: 6px;
            min-height: 60px;
            white-space: pre-wrap;
            word-wrap: break-word;
            font-size: 14px;
            line-height: 1.6;
        }

        .bot-label {
            color: #818cf8;
            font-weight: bold;
            margin-bottom: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h2>AI Assistant</h2>
        <textarea id="q" placeholder="Ask anything..." autofocus></textarea>
        <button id="btn" onclick="send()">Send</button>
        <div class="result" id="res">Response will appear here...</div>
    </div>
    <script>
        document.getElementById('q').addEventListener('keydown', e => { if (e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); send(); } });
        async function send() {
            const q = document.getElementById('q').value.trim();
            if (!q) return;
            const btn = document.getElementById('btn');
            const res = document.getElementById('res');
            btn.disabled = true;
            res.innerHTML = 'Thinking...';
            try {
                const r = await fetch('/chat', { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ query: q }) });
                const data = await r.json();
                res.innerHTML = '<div class="bot-label">Bot: ' + (data.routed_to || data.bot) + '</div>' + (data.reply || JSON.stringify(data));
            } catch (e) {
                res.textContent = 'Error: ' + e.message;
            }
            btn.disabled = false;
        }
    </script>
</body>

</html>
